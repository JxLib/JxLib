<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Jx.Toolbar Examples</title>

    <link type="text/css" rel="stylesheet" href="../../lib/themes/crispin/jxtheme.uncompressed.css">

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="lib/mootools-core.js"></script>
<script type="text/javascript" src="lib/mootools-more.js"></script>
<script type="text/javascript" src="lib/jxlib.standalone.uncompressed.js"></script>
<script src="js/locale.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
window.addEvent('load', function() {
    testFn();
});

</script>

<script id="hToolbarScript" type="text/javascript">
function testFn() {
  var c1 = new Jx.Field.Combo({
    id: 'Select11',
    name: 'Select11',
    label: 'Combo Test',
    readonly: true,
    tag: 'another tag',
    items: [
        {image: 'images/swatches.png', imageClass: 'comboRed', label: 'red'},
        {image: 'images/swatches.png', imageClass: 'comboMagenta', label: 'magenta'},
        {image: 'images/swatches.png', imageClass: 'comboBlue'},
        {label: 'cyan'},
        {image: 'images/swatches.png', imageClass: 'comboGreen'},
        {image: 'images/swatches.png', imageClass: 'comboYellow'}
      ]
  }).addTo('container');
  
  new Jx.Field.Button({
    buttonOptions:{
      label: 'Go',
      onClick: function() {
        console.log('emptying');
        c1.empty();
      }
    },
    defaultAction: true
  }).addTo('container');
   
};
</script>

<style>
#container {
    width: 100%;
    height: 100%;
    background-color: red;
}
</style>
</head>
<body>

<div id="container"></div>

</body>
</html>
