<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Jx.Button Examples</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/tests.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" charset="utf-8">
    var require = {
        baseUrl: 'lib/Source',
        waitSeconds: 120,
        deps: ['mootools-core','mootools-more','handlebars']
    };
</script>
<script src="lib/Source/require.js" type="text/javascript" charset="utf-8"></script>
<script>
    
    define('config', function(){return {theme: 'gala'};});
    
    require(['jx/button','./js/locale.js'], function(Button){
        var btn = new Button({
            id: 'basic1',
            label: {set:'Examples',key:'button',value:'labelAndIcon'},
            image: 'images/asterisk_orange.png',
            tooltip: 'a tooltip',
            onDoneRender: function(){
                btn.addTo('test');
            },
            onClick: function(){
                alert('first button clicked!');
            }
        });
        
        var toggleBtn = new Button({
            id: 'toggle1',
            label: 'A toggle button',
            image: 'images/asterisk_orange.png',
            tooltip: 'a tooltip',
            toggle: true,
            //imagePosition: 'Right',
            onDoneRender: function(){
                toggleBtn.addTo('test');
            },
            onDown: function(){
                alert('toggle button down!');
            },
            onUp: function(){
                alert('toggle button up!');
            }
        });
        
        var rightBtn = new Button({
            id: 'right1',
            label: 'Image on Right',
            image: 'images/asterisk_orange.png',
            tooltip: 'a tooltip',
            imagePosition: 'Right',
            onDoneRender: function(){
                rightBtn.addTo('test');
            },
            onClick: function(){
                alert('Image on Right button clicked!');
            }
        });
    });
</script>

</head>
<body>
<div id="test"></div>
  
</body>
</html>
